  dot_navigation_bar: ^1.0.2
  custom_navigation_bar: ^0.8.2
  syncfusion_flutter_charts: ^25.1.35
  image_picker: ^1.0.6
  google_maps_flutter: ^2.5.2
  dotted_border: ^2.1.0
  syncfusion_flutter_datepicker: ^25.1.35
  equatable: ^2.0.5
