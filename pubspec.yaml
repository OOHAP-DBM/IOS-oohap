dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  connectivity_plus: ^6.0.1
  intl: ^0.19.0
  table_calendar: ^3.0.0-nullsafety.0
